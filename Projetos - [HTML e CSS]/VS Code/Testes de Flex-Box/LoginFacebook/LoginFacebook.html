<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="shortcut icon" href="https://th.bing.com/th?id=ODLS.d6d206a0-8933-445e-97c7-53ded3f3a571&w=32&h=32&qlt=90&pcl=fffffa&o=6&cb=1022&pid=1.2" type="image/x-icon">
  </head>
  <body>
    <div class="content">
        <div class="content-info">
            <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="">
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h3>
        </div>
        <div class="content-login">
            <form class="content-login-box">
                <input type="text" class="inputs" placeholder="Email ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>
            </form>
            <p><strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
  </body>
</html>
